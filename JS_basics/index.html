<!DOCTYPE html>

  <body>
    <script>
      let day_nr = new Date().getDay()
      let weekday = "Unknown"
      switch (day_nr) {
        case 0:
          weekday = "Sunday"
          break
        case 1:
          weekday = "Monday"
          break
        case 2:
          weekday = "Tuesday"
          break
        case 3:
          weekday = "Wednesday"
          break
        case 4:
          weekday = "Thursday"
          break
        case 5:
          weekday = "Friday"
          break
        case 6:
          weekday = "Saturday"
          break
      }
      console.log("Hello world! Today is " + weekday)
    </script>
